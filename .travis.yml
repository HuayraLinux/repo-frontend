---
language: node_js
node_js:
  - "4"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - npm config set spin false
  - npm install -g bower
  - bower --version
  - npm install phantomjs-prebuilt
  - phantomjs --version

install:
  - npm install
  - bower install

script:
  - npm test

deploy:
  provider: script
  script: ./deploy.sh

env:
  global:
    - GH_REF=github.com/HuayraLinux/repo-frontend
    - secure: ""
